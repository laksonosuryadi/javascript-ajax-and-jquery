<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple Simon Says</title>
  </head>
  <body>
    <br>
      <div class="container">
        <div class="row">
          <div class="frame">
            <center><h1>Simple Simon Says</h1></center>
            <center><a class="waves-effect waves-light btn-large red z-depth-4" id="clickme"><i class="material-icons right">send</i>Click Me</a></center>
            <br><br>
          </div>
            <div class="col m4 bingkai" id="box-1"></div>
            <div class="col m4 bingkai" id="box-2"></div>
            <div class="col m4 bingkai" id="box-3"></div>
            <div class="col m4 bingkai" id="box-4"></div>
            <div class="col m4 bingkai" id="box-5"></div>
            <div class="col m4 bingkai" id="box-6"></div>
            <div class="col m4 bingkai" id="box-7"></div>
            <div class="col m4 bingkai" id="box-8"></div>
            <div class="col m4 bingkai" id="box-9"></div>
        </div>
      </div>
  </body>

  <script type="text/javascript">
    $('#clickme').on('click', function() {
      $.ajax({
        url: 'http://127.0.0.1:3000/',
        type: 'GET',
        success: function(data){
          $(`#box-${data.number}`).css('background-color', data.color)
        }
      })
    })
  </script>

</html>
